<div class="flex flex-col flex-grow px-6 pt-1">
    <h6 class="my-3 text-base font-medium">
      I am currently pursuing B.Tech Degree(Final Year) in Computer Science
      Engineering from Academy of Technology. I have 3+ years of experience in
      Web Development and I have a Youtube Channel where I teach Full Stack
      Web Development
    </h6>
    <div
      class="flex-grow p-4 mt-5 bg-gray-400 dark:bg-dark-100"
      [ngStyle]="{ marginLeft: '-1.5rem', marginRight: '-1.5rem' }"
    >
      <h4 class="my-3 text-xl font-semibold tracking-wide">
        What I am doing
      </h4>
  
      <div class="grid gap-6 my-3 md:grid-cols-2">
        <div
          class="col-span-2 p-2 bg-gray-200 rounded-lg dark:bg-dark-200 md:col-span-1"
          *ngFor="let service of services"
        >
          <app-service-card [service]="service"></app-service-card>
        </div>
      </div>
    </div>
  </div>
